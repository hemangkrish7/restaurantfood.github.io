<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> <!-- Include Google Fonts -->
  <link rel="icon" type="image/png" href="favicon.ico"> <!-- Add this line -->
  <style>
    /* Add your custom styles here */
    #logo {
      max-height: 50px;
    }

    .menu-title {
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
    }

    #logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff; /* Adjust background to blend */
      padding: 5px; /* Optional: Add padding around the logo */
      border-radius: 10px; /* Optional: Round the corners */
    }

    .menu-item:hover {
      transform: scale(1.05);
      transition: transform 0.3s;
    }

    #grilling-video {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <div id="logo-container">
        <img src="https://www.pngall.com/wp-content/uploads/8/Restaurant-Logo.png" alt="Restaurant Logo" class="d-inline-block align-top" id="logo">
      </div>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" data-filter="all">All</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-filter="starters">Starters</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-filter="mains">Mains</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-filter="desserts">Desserts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-filter="beverages">Beverages</a>
        </li>
      </ul>
    </div>
    <input type="text" id="search-input" class="form-control ml-auto" placeholder="Search menu items...">
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-12 text-center my-4">
        <h1 class="menu-title">Our Menu</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <video id="grilling-video" autoplay loop muted>
          <source src="https://files.codingninjas.in/restaurant-1706081051.mp4" type="video/mp4">
          <source src="https://files.codingninjas.in/restaurant-1706081051.webm" type="video/webm">
          Your browser does not support the video tag.
        </video>
        
      </div>
    </div>
    <div class="row" id="menu-items"></div>
  </div>
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
